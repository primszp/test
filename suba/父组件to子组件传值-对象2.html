<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <my-content aa="don't let her cry again!"/> -->
        <my-content />
    </div>
</body>
<template id="content">
    <div>
        这是内容部分:{{ aa }}---{{ bb }}
    </div>
</template>
<script src="vue.js"></script>
<script>
    const mycontent = {
        template: "#content",
        props: {              
            aa: {   //第二种对象写法可以设置默认值
                type: String,
                default: "默认文字"
            },
            bb: {
                type: Array,  //如果传值为数组和对象，默认值为函数
                default: function () {
                    return [1,2,3]
                }
            }
        }
    }

    const app = new Vue({
        el: "#app",
        components: {
            "my-content": mycontent
        }
    })
</script>
</html>
