<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-content test="传值"/> <!--A1、在父组件调用子组件的地方添加自定义属性，这里设为test，属性值为需要传给子组件的值-->
    </div>
</body>
<template id="content">
    <div>
        这是内容 --------{{ test }} <!--A3、在模板中可以用{{ }}语法来使用传过来的值，父组件就通过test属性把值传给了子组件-->
    </div>
</template>
<script src="vue.js"></script>
<script>
    const mycontent = {       //A2、在定义子组件中添加属性props，（属性值可以是对象或数组）如果是数组，值就是自定义属性名
        template: "#content",
        props: ['test']
    }

    const app = new Vue({
        el: "#app",
        components: {
            "my-content": mycontent
        }
    })
</script>
</html>
