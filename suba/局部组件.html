<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <myheader></myheader>  <!--3、使用该局部组件-->
    </div>
</body>
<script src="vue.js"></script>
<script>
     //1、定义组件
    const Header = {
        template: '<header>这是一个头部组件</header>'
    }

    const app = new Vue({
        el: "#app",
        components: {   //2、局部注册一个名为myheader组件
            'myheader': Header
        }
    })
</script>
</html>
