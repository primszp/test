<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 400px;height: 400px;background-color: aqua;}
    </style>
</head>
<body>
    <div id="app">
        <div class='box' @click="clickBox">
            <button @click='fn1'>阻止事件冒泡-Event</button>
            <button @click.stop='fn2'>阻止事件冒泡-事件修饰符</button>
        </div>
    </div>    
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: { },
        methods: {
            clickBox(){
                console.log('box');
            },
            fn1(event){
                event.stopPropagation();  //Vue就是要减少dom操作，而这种方式也是dom操作，所以要阻止事件冒泡最好用事件修饰符
                console.log('event')
            },
            fn2(){
                console.log('vue')
            }
        }
    })

</script>
</html>
