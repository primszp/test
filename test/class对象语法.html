<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {color: red; width: 500px;height: 32px;}
        .font {font-size: large;}
    </style>
</head>
<body>
    <div id="app">
        <div class="active">这是Js写法</div>
        <!-- <div :class="{ active: flag }">这是Vue对象写法</div> -->   <!-- vue绑定属性解析Vue的data数据，结合class的对象语法 -->
        <div :class="{ active: flag, font: !flag }" @click='changeFlag'>这是Vue对象写法</div>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {
            changeFlag () {
                this.flag = !this.flag
            }
        }
    })
</script>
</html>
