<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <form action="https://www.baidu.com" @submit="gobaiduEvent"> -->
        <form action="https://www.baidu.com" v-on:submit="gobaiduEvent">  <!--原写法，以上v-on: 可简写成 @-->
            <input type="submit" value="提交event">
        </form>

        <form action="https://www.baidu.com" @submit.prevent="gobaiduVue">  <!--vue事件修饰符阻止默认事件-->
            <input type="submit" value="提交vue">
        </form>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            gobaiduEvent (event) {
                event.preventDefault();  //原生阻止默认事件
            },
            gobaiduVue () {

            }
        }
    }) 
</script>
</html>
