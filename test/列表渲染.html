<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='(item, index) of arr' :key='index'>  <!--key值一定需要，item和index这两个参数的命名没有要求-->
                {{ item }}
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            arr: [111,222,333,444,555,666,777]
        }
    })
</script>
</html>
